version: 2

sources:
  - name: erp_adventureworks
    description: Sistema de vendas da empresa Adventure Works.
    database: fea24_9
    schema: raw_adventure_works
    tables:
      - name: salesorderheader
        description: Contém informações gerais sobre cada pedido.
        columns:
          - name: salesorderid
            data_tests:
              - unique
              - not_null
      - name: salesorderdetail
        description: Contém detalhes de cada item dentro de um pedido.
        columns:
          - name: salesorderdetailid
            data_tests:
              - unique
              - not_null          

      - name: product
        description: Contém informações detalhadas sobre cada produto.
        columns:
          - name: productid
            data_tests:
              - unique
              - not_null

      - name: productsubcategory
        description: Contém o agrupamento dos produtos por subcategorias.
        columns:
          - name: productsubcategoryid
            data_tests:
              - unique
              - not_null

      - name: productcategory
        description: Contém o agrupamento dos produtos por categorias mais amplas.
        columns:
          - name: productcategoryid
            data_tests:
              - unique
              - not_null

      - name: salesorderheadersalesreason
        description: Contém o relacionamento entre pedidos com e os motivos da venda.
        columns:
          - name: salesorderid
            data_tests:
              - not_null 
              
      - name: salesreason
        description: Contém os motivos das vendas.
        columns:
          - name: salesreasonid
            data_tests:
              - unique
              - not_null
      - name: creditcard
        description: Contém informações sobre os cartões de crédito dos clientes, caso aplicável.
        columns:
          - name: creditcardid
            data_tests:
              - unique
              - not_null

      - name: address
        description: Contém endereços de clientes, lojas e outros locais.
        columns:
          - name: addressid
            data_tests:
              - unique
              - not_null             